{% set version = "2.0.3" %}

package:
  name: gpi_core
  version: {{ version }}

source:
  url: https://github.com/gpilab/core-nodes/archive/v{{ version }}.tar.gz
  sha256: 6c54f90a7f72105514bf199feda6b6a9c517109f1246e18debd3d62e618c1226
  folder: repo_contents

build:
  number: 0
  detect_binary_files_with_prefix: True
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('cxx') }}  # [unix]
  host:
    - cytoolz
    - gpi >=1.2.0
    - numpy =1.14  # [py==38]
    - numpy =1.11  # [py<38]
    - python
  run:
    - {{ pin_compatible('gpi') }}
    - matplotlib >=2.1,<3
    - {{ pin_compatible('numpy') }}
    - python
    - scipy

test:
  requires:
    - xorg-libsm  # [linux]
    - xorg-libxcb  # [linux]
    - xorg-libxrender  # [linux]
  imports:
    - gpi
    - gpi_core
  files:
    - TestNetwork_Windows.net
    - TestNetwork.net
  commands:
    - gpi --nogui TestNetwork_Windows.net  # [win]

about:
  home: http://gpilab.com
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "Core nodes for the GPI development framework"
  description: |
    These nodes provide basic functionality for GPI, such as mathematical
    operations, data shape modifiers, and data generators. Some basic
    tools for spiral MRI reconstruction are also included.
  dev_url: https://github.com/gpilab/core-nodes

extra:
  recipe-maintainers:
    - borupdaniel
    - aganders3
